{% extends "library/base.html" %}
{% block title %}Удалить читателя{% endblock %}

{% block content %}
<div class="card p-4">
  <h3 class="mb-3">Удаление читателя</h3>
  <p>Ты точно хочешь удалить: <b>{{ object.first_name }} {{ object.last_name }}</b>?</p>

  <form method="post">
    {% csrf_token %}
    <div class="d-flex gap-2">
      <button class="btn btn-danger" type="submit">Удалить</button>
      <a class="btn btn-outline-secondary" href="{% url 'library:reader_detail' object.pk %}">Отмена</a>
    </div>
  </form>
</div>
{% endblock %}
